<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UI Kit</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>

  <main class="container">
    <section>
      <button class="glow-button mb-8" type="button">Hover me</button>

      <div class="d-flex mb-8">
        <div class="search">
          <input type="search" placeholder="Search">
          <button type="button">
            <img src="img/svg/icon-search.svg" alt="Search" width="16" height="16">
          </button>
        </div>
      </div>
    </section>

    <section class="d-flex">
      <div class="flip-card">
        <div class="front">
          <img src="img/webp/img-card-photo.webp" alt="Photo">
        </div>
        
        <div class="back">
          <h3>Name Surname</h3>
          <span>Front-end Developer</span>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script></script>
  <script src="js/scripts.min.js"></script>
 </body>
</html>
