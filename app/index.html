<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UI Kit</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>

  <main class="container">
    <section>
      <button class="glow-button mb-8" type="button">Hover me</button>

      <div class="d-flex mb-8">
        <div class="search">
          <label>
            <input type="search" placeholder="Search">
          </label>
          <button type="button">
            <img src="img/svg/icon-search.svg" alt="Search" width="16" height="16">
          </button>
        </div>
      </div>

      <div class="toggle mb-8">
        <input id="toggle" type="checkbox" class="toggle-input" />
        <label for="toggle" class="toggle-label"></label>
      </div>
    </section>

    <section class="d-flex">
      <div class="flip-card mr-8">
        <div class="front">
          <img src="img/webp/img-card-photo.webp" alt="Photo">
        </div>
        
        <div class="back">
          <h3>Name Surname</h3>
          <span>Front-end Developer</span>
        </div>
      </div>

      <div>
        <figure class="hover-card">
          <img class="card-img" src="img/webp/img-for-hover-effect-card.webp" alt="Img">
          <figcaption>
            <h3>Image title</h3>
            <div class="card-socials">
              <img src="img/svg/icon-like.svg" alt="Like" width="25" height="25">
              <img src="img/svg/icon-speech-bubble.svg" alt="Speech bubble" width="25" height="25">
              <img src="img/svg/icon-share.svg" alt="Share" width="25" height="25">
            </div>
          </figcaption>
        </figure>
      </div>

    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script></script>
  <script src="js/scripts.min.js"></script>
 </body>
</html>
